<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/studio-ghibli.svg">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.production.css">
    <title>Studio Ghibli Movies</title>
  </head>
  <body>
    <div class="background-images">
      <img src="img/mononoke.jpg" class="background1" alt="" aria-hidden= "true">
      <img src="img/howl.jpg" class="background2" alt="" aria-hidden= "true">
      <img src="img/tortoro.jpg" class="background3" alt="" aria-hidden= "true">
    </div>
    <header class="navbar fixed-top navbar-expand">
      <img src="img/studio-ghibli.svg" class="logo" alt="Studio Ghibli Logo">
      <div class="page-header__item">
        <h1>Movies of Studio Ghibli</h1>
      </div>
    </header>
    <div class= "main-content">
      <input type="text" id="search-input" placeholder="Search for movies.." title="Type in a movie">
      <ul id= "movie-list" class= "list-group">
      </ul>
    </div>
    <div class="modal fade" id="modal-container" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
          </div>
          <div class="modal-body">
          </div>
        </div>
      </div>
    </div>
    <a id="back-to-top" href="#" class="btn btn-secondary btn-lg back-to-top" role="button" title="Click to return on the top page" data-toggle="tooltip" data-placement="left">
      <img src="img/up-arrow.svg" alt="Back to top!" width= "20">
    </a>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous">
    </script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous">
    </script>
    <script src="js/scripts.js"></script>
  </body>
</html>
